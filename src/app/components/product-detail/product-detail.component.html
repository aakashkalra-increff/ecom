<div class="row">
  <div class="col-lg-6 d-flex justify-content-center">
    <img [src]="product?.imageUrl" />
  </div>
  <div class="col-lg-6">
    <h1>{{ product?.name }}</h1>
    <div class="d-flex align-items-center pt-3 pb-0">
      <h3 class="me-3">Rs. {{ product?.mrp }}</h3>
      <h6 class="text-secondary">Category: {{ product?.category }}</h6>
    </div>
    <hr />
    <div class="d-flex align-items-center my-3">
      <i class="material-icons me-3"> shopping_cart </i>
      <select
        class="form-select w-25 h-25"
        [formControl]="quantity"
      >
        <option value="1">1</option>
        <option value="1">2</option>
        <option value="1">3</option>
        <option value="1">4</option>
      </select>
    </div>
    <button
      class="btn btn-primary w-100"
      *ngIf="cartItem; else addToCart"
      routerLink="/cart"
    >
      GO TO CART
    </button>
    <ng-template #addToCart>
      <button class="btn btn-primary w-100" (click)="addItem()">
        ADD TO CART
      </button>
    </ng-template>
  </div>
</div>
