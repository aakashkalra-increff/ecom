<div class="filters-container overflow-y-scroll">
  <div class="d-flex align-items-center justify-content-between">
    <div class="fs-4"><b>Filters</b></div>
    <div class="text-primary text clear-filters-text" (click)="clearFilters()"><b>CLEAR ALL</b></div>
  </div>
  <div>
    <div class="mb-2"><b>Gender</b></div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="gender"
        id="Men"
        value="Men"
        (change)="handleChange($event)"
        [checked]="filters?.gender === 'Men'"
      />
      <label class="form-check-label" for="Men"> Men </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="gender"
        id="Women"
        value="Women"
        (change)="handleChange($event)"
        [checked]="filters?.gender === 'Women'"
      />
      <label class="form-check-label" for="Women"> Women </label>
    </div>
  </div>
  <div class="mt-3">
    <div class="mb-2"><b>Categories</b></div>
    <app-checkbox-group
      name="category"
      [options]="categories"
      [checkedOptions]="filters?.category"
      (checkboxChange)="handleCheckbBoxGroupChange($event)"
    >
    </app-checkbox-group>
  </div>
  <div class="mt-3">
    <div class="mb-2"><b>Brand</b></div>
    <app-checkbox-group
      name="brand"
      [options]="brands"
      [checkedOptions]="filters?.brand"
      (checkboxChange)="handleCheckbBoxGroupChange($event)"
    >
    </app-checkbox-group>
  </div>
</div>
