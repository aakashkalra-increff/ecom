<div
  class="filters-container overflow-y-scroll d-md-block bg-white p-3 ps-4"
  [ngClass]="{ 'd-none': !showFilter }"
>
  <div class="d-flex align-items-center justify-content-between">
    <div class="fs-4"><b>Filters</b></div>
    <div class="d-flex">
      <button
        *ngIf="isFitersApplied()"
        class="btn btn-outline-primary btn-sm me-2 px-2 py-1 d-flex align-items-center"
        (click)="clearFilters()"
      >
        <div>CLEAR</div>
        <!-- <div
          style="width: 15px; height: 15px"
          class="d-flex align-items-center"
        >
          <i class="material-icons">close_outlined</i>
        </div> -->
      </button>
      <button
        class="btn btn-outline-primary btn-sm me-2 px-2 py-1 d-flex align-items-center d-md-none"
        (click)="hideFilters()"
      >
        <div>APPLY</div>
        <!-- <div
        style="width: 15px; height: 15px"
        class="d-flex align-items-center"
      >
        <i class="material-icons">done</i>
      </div> -->
      </button>
    </div>
  </div>
  <div>
    <div class="mb-2"><b>Gender</b></div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="gender"
        id="Men"
        value="Men"
        (change)="handleChange($event)"
        [checked]="filters?.gender === 'Men'"
      />
      <label class="form-check-label" for="Men"> Men </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="gender"
        id="Women"
        value="Women"
        (change)="handleChange($event)"
        [checked]="filters?.gender === 'Women'"
      />
      <label class="form-check-label" for="Women"> Women </label>
    </div>
  </div>
  <div class="mt-3">
    <div class="mb-2"><b>Categories</b></div>
    <app-checkbox-group
      name="category"
      [options]="categories"
      [checkedOptions]="filters?.category"
      (checkboxChange)="handleCheckbBoxGroupChange($event)"
    >
    </app-checkbox-group>
  </div>
  <div class="mt-3">
    <div class="mb-2"><b>Brand</b></div>
    <app-checkbox-group
      name="brand"
      [options]="brands"
      [checkedOptions]="filters?.brand"
      (checkboxChange)="handleCheckbBoxGroupChange($event)"
    >
    </app-checkbox-group>
  </div>
</div>
