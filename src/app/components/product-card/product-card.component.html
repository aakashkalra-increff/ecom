<div class="card">
  <div [routerLink]="['/product/', product?.clientSkuId]">
    <img
      class="card-img"
      [src]="product?.imageUrl"
      alt="..."
      style="height: 200px"
    />
    <div class="card-body p-3">
      <div class="card-title">
        <b>{{ product?.name }}</b>
      </div>
      <div class="card-subtitle">
        <b>Rs. {{ product?.mrp }}</b>
      </div>
    </div>
  </div>
  <button
    class="btn btn-primary w-100 d-flex align-items-center justify-content-center"
  >
    <button class="cart-buttons btn p-0 text-white" (click)="decrementQuantity()" [disabled]="!cartItem?.quantity">-</button>
    <i class="material-icons">shopping_cart</i>
    <span class="ms-1">{{ cartItem?.quantity || 0 }}</span>
    <button class="cart-buttons btn p-0 text-white" (click)="incrementQuantity()">+</button>
  </button>
</div>
