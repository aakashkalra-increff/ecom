<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6 gx-5 gy-4" *ngFor="let product of products">
    <div
      class="card"
      [routerLink]="['/product/', product.clientSkuId]"
    >
      <img
        class="card-img"
        [src]="product.imageUrl"
        alt="..."
        style="height: 200px"
      />
      <div class="card-body ps-6">
        <div class="card-title"><b>{{ product.name }}</b></div>
        <div class="card-subtitle"><b>Rs. {{ product.mrp }}</b></div>
      </div>
    </div>
  </div>
</div>
