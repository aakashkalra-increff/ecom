<div class="d-flex justify-content-center flex-column align-items-center mt-3">
  <div class="card w-75">
    <div class="card-header py-5">
      <div class="ps-3 py-2 d-flex align-items-center">
        <div><i class="material-icons check-icon">check_circle_outline</i></div>
        <div class="ms-3 fs-1 text-primary">Order Placed.</div>
      </div>
      <div class="ps-3 d-flex">
        <button
          class="btn btn-primary mt-3 me-3"
          (click)="convertToCSV()"
          id="download-csv"
        >
          Download Order Details
        </button>
        <button
          [routerLink]="['/']"
          routerLinkActive="router-link-active"
          class="btn btn-primary d-flex align-items-center mt-3"
        >
          Keep Shopping
          <i class="material-icons ms-2">shopping_cart</i>
        </button>
      </div>
    </div>
  </div>
